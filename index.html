<body>

  <h1 class="cards_title">Puedes hacer click en la imagen</h1>
  <header>
    <img id="header_image" src="./assets/img/usuario.png">

  <h1 class="cards_title">Puedes llevar 10 stickers en total</h1>

    <section>
      <div class="card">
        <img src="./assets/img/enlace-alt.png">
        <h6>Sticker 1</h6>
        <p>Cantidad:
          <input class="text-1" type="number" min="0" placeholder="Ingrese cantidad">

      </div>
    </section>
  
    <section>
      <div class="card">

        <p>Cantidad:
          <input class="text-3" type="number" min="0" placeholder="Ingrese cantidad">
        </p>
      </div>
    </section>
  </article>

            <option value="7">7</option>
